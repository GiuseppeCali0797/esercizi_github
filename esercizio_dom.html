<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizio DOM</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <script>
    const ul = document.querySelector('ul');

    // elemento padre di ul
    console.log(ul.parentNode);

    // secondo elemento figlio di ul
    console.log(ul.children[1]);

    // fratello successivo del secondo li
    console.log(ul.children[1].nextElementSibling);

    // fratello precedente del secondo li
    console.log(ul.children[1].previousElementSibling);
    // questo mostra il testo dei <li> con chiarezza
    console.log("Testo secondo li:", ul.children[1].innerText);
  </script>
</body>

</html>
