<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio DOM</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        // Seleziono l'elemento ul
        const ul = document.querySelector('ul');

        //L'elemento padre di ul
        const parentUl = ul.parentElement;
        console.log("Elemento padre di ul:", parentUl);

        //Il secondo elemento figlio di ul
        const secondLi = ul.children[1];
        console.log("Secondo elemento figlio di ul:", secondLi, "→ Testo:", secondLi.innerText);

        //L'elemento fratello successivo del secondo li
        const nextLi = secondLi.nextElementSibling;
        console.log("Fratello successivo del secondo li:", nextLi, "→ Testo:", nextLi.innerText);

        //L'elemento fratello precedente del secondo li
        const prevLi = secondLi.previousElementSibling;
        console.log("Fratello precedente del secondo li:", prevLi, "→ Testo:", prevLi.innerText);
    </script>
</body>

</html>
