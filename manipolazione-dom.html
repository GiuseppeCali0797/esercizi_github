<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
  // Recupero gli input dal DOM
  const firstNameInput = document.getElementById("firstName");
  const lastNameInput = document.getElementById("lastName");
  const ageInput = document.getElementById("age");

  // Creo l'oggetto person con i valori dei campi
  const person = {
    firstName: firstNameInput.value,
    lastName: lastNameInput.value,
    age: Number(ageInput.value)
  };

  // Recupero il form
  const form = document.querySelector("form");

  // Aggiungo l'attributo data-person con l'oggetto in formato JSON
  form.setAttribute("data-person", JSON.stringify(person));

  // (facoltativo) Verifica in console
  console.log("Oggetto person:", person);
  console.log("Attributo data-person:", form.getAttribute("data-person"));
</script>
  </body>
</html>
