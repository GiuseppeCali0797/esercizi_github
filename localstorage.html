<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
      <script>
        const button = document.querySelector(".btn");
        const titleName = document.querySelector(".title-name");
        const printedForm = document.querySelector(".printedform");

        button.addEventListener("click", function () {
            // recupero i valori dagli input
            const email = document.querySelector(".email").value.trim();
            const firstname = document.querySelector(".firstname").value.trim();
            const lastname = document.querySelector(".lastname").value.trim();

            // controllo veloce che non siano vuoti
            if (!email || !firstname || !lastname) {
                alert("Compila tutti i campi prima di salvare!");
                return;
            }

            // aggiorno il titolo con il nome
            titleName.textContent = firstname;

            // creo un messaggio da stampare
            const message = `Email: ${email} | Nome: ${firstname} | Cognome: ${lastname}`;

            // stampo nel paragrafo
            printedForm.textContent = message;
        });
    </script>
</body>

</html>
